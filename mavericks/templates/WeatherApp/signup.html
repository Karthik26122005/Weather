<!DOCTYPE html>
<html>
{% load static %}
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/signup.css' %}">
    <title>Sky Predict</title>
</head>

<body>
    <div class="form-container">
        
        <form method="POST" action="{% url 'register' %}" class="signup-form"> 
            {% csrf_token %}
                <div class="container">
                    <h2>Sign Up</h2>
                <label><b>{{form.username.label}}</b></label>
                {{form.username}}
                
                <label><b>{{form.email.label}}</b></label>
                {{form.email}}
                
                <label><b>{{form.password1.label}}</b></label>
                {{form.password1}}
                
                <label><b>{{form.password2.label}}</b></label>
                {{form.password2}} 
                
                <button type="submit">Sign Up</button>
                
                
                <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
            </div> 

        </form>
    </div>

</body>

</html>
